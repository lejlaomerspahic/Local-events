<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Registracija</title>
		<link th:rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" >
	</head>
		<body>
		<br />
		<br />
		<br />
		<div class="container">
		    <div class="row col-md-8 offset-md-2">
		        <div class="card">
		            <div th:if="${param.success}">
		                <div class="alert alert-info">Uspješno ste se registrovali na sistem!</div>
		            </div>
		            <div class="card-header">
		                <h2 class="text-center">Registracija</h2>
		            </div>
		            <div class="card-body">
		                <form method="post" role="form" th:action="@{/registracija}" th:object="${user}">
		
		                    <div class="form-group mb-3">
		                        <label class="form-label">Ime</label>
		                        <input class="form-control"
		                               id="firstName"
		                               name="firstName"
		                               placeholder="Unesite Vaše ime"
		                               th:field="*{firstName}"
		                               type="text"
		                        />
		                        <p th:errors="*{firstName}" class="text-danger"
		                           th:if="${#fields.hasErrors('firstName')}">
		                        </p>
		                    </div>
		
		                    <div class="form-group mb-3">
		                        <label class="form-label">Prezime</label>
		                        <input class="form-control"
		                               id="lastName"
		                               name="lastName"
		                               placeholder="Unesite Vaše prezime"
		                               th:field="*{lastName}"
		                               type="text"
		                        />
		                        <p th:errors="*{lastName}" class="text-danger"
		                           th:if="${#fields.hasErrors('lastName')}">
		                        </p>
		                    </div>
		                    <div class="form-group mb-3">
		                        <label class="form-label">Email</label>
		                        <input class="form-control"
		                               id="email"
		                               name="email"
		                               placeholder="Vaša email adresa"
		                               th:field="*{email}"
		                               type="email"
		                        />
		                        <p th:errors="*{email}" class="text-danger"
		                           th:if="${#fields.hasErrors('email')}">
		                        </p>
		                    </div>
		                    <div class="form-group mb-3">
		                        <label class="form-label">Šifra</label>
		                        <input class="form-control"
		                               id="password"
		                               name="password"
		                               placeholder="Unesite šifru"
		                               th:field="*{password}"
		                               type="password"
		                        />
		                        <p th:errors="*{password}" class="text-danger"
		                           th:if="${#fields.hasErrors('password')}">
		                        </p>
		                    </div>
		
		                    <div class="form-group mb-3">
		                        <button class="btn btn-primary" type="submit">Registracija</button>
		                        <span>Već ste se registrovali? <a href="/" th:href="@{/prijava}">Onda se prijavite</a></span>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>


<div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
	<form>
		<div class="text-center mb-3">
			<p>Sign up with:</p>
			<button type="button" class="btn btn-link btn-floating mx-1">
				<i class="fab fa-facebook-f"></i>
			</button>

			<button type="button" class="btn btn-link btn-floating mx-1">
				<i class="fab fa-google"></i>
			</button>

			<button type="button" class="btn btn-link btn-floating mx-1">
				<i class="fab fa-twitter"></i>
			</button>

			<button type="button" class="btn btn-link btn-floating mx-1">
				<i class="fab fa-github"></i>
			</button>
		</div>

		<p class="text-center">or:</p>

		<!-- Name input -->
		<div class="form-outline mb-4">
			<input type="text" id="registerName" class="form-control" />
			<label class="form-label" for="registerName">Name</label>
		</div>

		<!-- Username input -->
		<div class="form-outline mb-4">
			<input type="text" id="registerUsername" class="form-control" />
			<label class="form-label" for="registerUsername">Username</label>
		</div>

		<!-- Email input -->
		<div class="form-outline mb-4">
			<input type="email" id="registerEmail" class="form-control" />
			<label class="form-label" for="registerEmail">Email</label>
		</div>

		<!-- Password input -->
		<div class="form-outline mb-4">
			<input type="password" id="registerPassword" class="form-control" />
			<label class="form-label" for="registerPassword">Password</label>
		</div>

		<!-- Repeat Password input -->
		<div class="form-outline mb-4">
			<input type="password" id="registerRepeatPassword" class="form-control" />
			<label class="form-label" for="registerRepeatPassword">Repeat password</label>
		</div>

		<!-- Checkbox -->
		<div class="form-check d-flex justify-content-center mb-4">
			<input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
				   aria-describedby="registerCheckHelpText" />
			<label class="form-check-label" for="registerCheck">
				I have read and agree to the terms
			</label>
		</div>

		<!-- Submit button -->
		<button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
	</form>
</div>
</div>
